<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servisto</title>
</head>
<body>

    <h1>Create a new room</h1>

    <section>

        <h2>Drinks</h2>

        <p>Enter all drinks</p>

        <div id="drink-list"></div>

        <input type="text" placeholder="Drink name">

    </section>

    <section>

        <h2>Appetizers</h2>

        <p>Enter all Appetizers</p>

        <div id="appetizers-list"></div>

        <input type="text" placeholder="Appetizers name">

    </section>

    <section>

        <h2>Main dishes</h2>

        <p>Enter all main dishes</p>

        <div id="main-list"></div>

        <input type="text" placeholder="Main dish name">

    </section>

    <section>

        <h2>Desserts</h2>

        <p>Enter all Desserts</p>

        <div id="dessert-list"></div>

        <input type="text" placeholder="Dessert name">

    </section>

    <section>

        <h2>Customizeable Section</h2>

        <p>Enter a name for this personalized Section</p>

        <input type="text" placeholder="Section name">

        <button>Create Section</button>
        
    </section>
</body>
</html>
