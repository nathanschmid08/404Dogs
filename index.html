<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Servisto</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background-color: #f8fafc;
    color: #1f2937;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

/* Main content */
.main-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.intro-text {
    text-align: center;
    margin-bottom: 3rem;
}

.intro-text h2 {
    font-size: 1.75rem;
    font-weight: 600;
    color: #111827;
    margin-bottom: 0.75rem;
}

.intro-text p {
    font-size: 1.125rem;
    color: #6b7280;
    max-width: 600px;
    margin: 0 auto;
}

/* Sections container */
.sections-wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin-top: 2rem;
}

.section {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    border: 1px solid #e5e7eb;
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    transition: all 0.2s ease;
}

.section:hover {
    box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.1);
    transform: translateY(-1px);
}

.section-header {
    text-align: center;
    margin-bottom: 1.5rem;
}

.section-icon {
    width: 48px;
    height: 48px;
    margin: 0 auto 1rem;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
}

.new .section-icon {
    background: #fef3f2;
    color: #ff6b35;
}

.existing .section-icon {
    background: #f0f9ff;
    color: #0ea5e9;
}

.section h3 {
    font-size: 1.25rem;
    font-weight: 600;
    color: #111827;
    margin-bottom: 0.5rem;
}

.section-description {
    font-size: 0.875rem;
    color: #6b7280;
    margin-bottom: 1.5rem;
    text-align: center;
}

/* Form elements */
.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
    margin-bottom: 0.5rem;
}

.form-input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
    background: white;
}

.form-input:focus {
    outline: none;
    border-color: #ff6b35;
    box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
}

.existing .form-input:focus {
    border-color: #0ea5e9;
    box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
}

.form-input::placeholder {
    color: #9ca3af;
}

/* Buttons */
.btn {
    width: 100%;
    padding: 0.875rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: center;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    text-decoration: none;
}

.btn-primary {
    background: #ff6b35;
    color: white;
}

.btn-primary:hover {
    background: #e55a2b;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
}

.btn-secondary {
    background: #0ea5e9;
    color: white;
}

.btn-secondary:hover {
    background: #0284c7;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
}

.btn:active {
    transform: translateY(0);
}

/* Divider - subtle and professional */
.divider {
    position: relative;
    text-align: center;
    margin: 2rem 0;
    display: none;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #e5e7eb;
}

.divider span {
    background: #f8fafc;
    padding: 0 1rem;
    color: #6b7280;
    font-size: 0.875rem;
    font-weight: 500;
}

/* Responsive design */
@media (max-width: 768px) {
    .sections-wrapper {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }
    
    .divider {
        display: block;
    }
    
    .main-content {
        padding: 1rem;
    }
    
    .section {
        padding: 1.5rem;
    }
    
    .intro-text h2 {
        font-size: 1.5rem;
    }
    
    .intro-text p {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 0 0.75rem;
    }
    
    .section {
        padding: 1.25rem;
    }
}

/* Loading states */
.btn.loading {
    opacity: 0.7;
    cursor: not-allowed;
    pointer-events: none;
}

.btn.loading::after {
    content: '';
    display: inline-block;
    width: 16px;
    height: 16px;
    margin-left: 8px;
    border: 2px solid currentColor;
    border-right-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
</head>
<body>
    <main class="main-content">
        <div class="intro-text">
            <h2>Welcome to Servisto</h2>
            <p>Connect with your team or join an existing room to get started with our platform.</p>
        </div>

        <div class="sections-wrapper">
            <section class="section new">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <h3>Create New Room</h3>
                    <p class="section-description">Start a new session and invite your team members</p>
                </div>
                
                <form id="createForm">
                    <div class="form-group">
                        <label class="form-label" for="name">Room Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus-circle"></i>
                        Create Room
                    </button>
                </form>
            </section>

            <div class="divider">
                <span>or</span>
            </div>

            <section class="section existing">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <h3>Join Existing Room</h3>
                    <p class="section-description">Enter a room code to join an active or existing session</p>
                </div>
                
                <form id="joinForm">
                    <div class="form-group">
                        <label class="form-label" for="roomkey">Room Code</label>
                        <input type="text" id="roomkey" class="form-input" placeholder="Enter 6-digit room code" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-sign-in-alt"></i>
                        Join Room
                    </button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
