<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Servisto</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="public/main.css">
</head>
<body>
    <main class="main-content">
        <div class="intro-text">
            <h2>Welcome to Servisto</h2>
            <p>Connect with your team or join an existing room to get started with our platform.</p>
        </div>

        <div class="sections-wrapper">
            <section class="section new">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <h3>Create New Room</h3>
                    <p class="section-description">Start a new session and invite your team members</p>
                </div>
                
                <form id="createForm">
                    <div class="form-group">
                        <label class="form-label" for="name">Room Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus-circle"></i>
                        Create Room
                    </button>
                </form>
            </section>

            <div class="divider">
                <span>or</span>
            </div>

            <section class="section existing">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <h3>Join Existing Room</h3>
                    <p class="section-description">Enter a room code to join an active or existing session</p>
                </div>
                
                <form id="joinForm">
                    <div class="form-group">
                        <label class="form-label" for="roomkey">Room Code</label>
                        <input type="text" id="roomkey" class="form-input" placeholder="Enter 6-digit room code" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-sign-in-alt"></i>
                        Join Room
                    </button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
